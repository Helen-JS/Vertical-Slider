<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider | JavaScript</title>
</head>
<body>
<div class="wrapper">
    <div class="text-slide">
        <div style="background-color: lightseagreen">
            <h1>Under sea life</h1>
            <p>Life is everywhere - even under the water!</p>
        </div>

        <div style="background-color: lightskyblue">
            <h1>Birds</h1>
            <p>Kings of the sky</p>
        </div>

        <div style="background-color: moccasin">
            <h1>Animals</h1>
            <p>They are so fun!</p>
        </div>

        <div style="background-color: yellowgreen">
            <h1>Nature</h1>
            <p>Look how beautiful our Earth is...</p>
        </div>
    </div>

    <div class="picture-slide">
        <div class="nature">

        </div>
        <div class="animals">


        </div>
        <div class="birds">

        </div>
        <div class="sea">

        </div>
    </div>

    <div class="vertical-controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
